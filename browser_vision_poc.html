<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC 2: Glass "Vision" in Browser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #1abc9c;
        }
        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #16a085;
        }
        canvas {
            border: 2px solid #1abc9c;
            margin-top: 20px;
            max-width: 80%;
            max-height: 50vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PoC 2: Browser Screen Capture Test</h1>
        <p>This proves Glass can "see" your screen content.</p>
        <button id="capture-button">Capture Screen</button>
        <canvas id="capture-canvas"></canvas>
    </div>

    <script>
        // Use the browser's built-in Screen Capture API
        const captureButton = document.getElementById('capture-button');
        const canvas = document.getElementById('capture-canvas');
        const ctx = canvas.getContext('2d');

        captureButton.addEventListener('click', async () => {
            try {
                // 1. Request to capture the screen
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const videoTrack = stream.getVideoTracks()[0];
                
                // 2. Create an ImageCapture object from the track
                const imageCapture = new ImageCapture(videoTrack);

                // 3. Grab a single frame
                const imageBitmap = await imageCapture.grabFrame();
                
                // 4. Stop the screen sharing immediately
                videoTrack.stop();

                // 5. Display the captured frame on the canvas
                canvas.width = imageBitmap.width;
                canvas.height = imageBitmap.height;
                ctx.drawImage(imageBitmap, 0, 0);

            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    alert('Permission to share screen was denied. Please try again.');
                } else {
                    alert(`An error occurred while capturing the screen: ${error.name}`);
                }
            }
        });
    </script>

</body>
</html>
