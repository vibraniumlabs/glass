<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC 1: Glass "Voice" in Browser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #1abc9c;
        }
        textarea {
            width: 400px;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #566a7e;
            color: white;
        }
        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PoC 1: Browser TTS Test</h1>
        <p>This proves Glass can speak without saving files.</p>
        <textarea id="text-to-speak">Hello, this is Glass speaking directly from your web browser. This proves we can provide voice feedback without needing the file system.</textarea>
        <button id="speak-button">Speak</button>
    </div>

    <script>
        // This script uses the browser's built-in Web Speech API.
        // It requires no libraries, no API keys, and no server.

        const speakButton = document.getElementById('speak-button');
        const textToSpeak = document.getElementById('text-to-speak');

        speakButton.addEventListener('click', () => {
            // Check if the browser supports speech synthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textToSpeak.value);
                
                // You can optionally configure voice, rate, pitch etc.
                // For now, we'll use the browser's default.
                
                console.log('Attempting to speak...');
                speechSynthesis.speak(utterance);

            } else {
                alert('Sorry, your browser does not support text-to-speech.');
            }
        });
    </script>

</body>
</html>
